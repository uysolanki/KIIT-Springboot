<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
	<a th:href="@{/addProductForm}" class="btn btn-primary">Add Product</a>
	
	<form method="get" action="/searchProducts" id="searchForm" class="row mb-4">
        <div class="col-md-4">
            <input type="text" name="title" class="form-control" placeholder="Search by title"
                   th:value="${param.title}" oninput="document.getElementById('searchForm').submit()"/>
        </div>
    </form>
    
    <form method="get" action="/filterProducts" id="filterForm" class="row mb-4">
        <div class="col-md-4">
            <select name="category" class="form-control" onchange="document.getElementById('filterForm').submit()">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" th:value="${cat}"
                        th:text="${cat}" th:selected="${param.category} == ${cat}"></option>
            </select>
        </div>
    </form>
    
    <h2 class="mb-4">List of Players</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product Title</th>
            <th>Product Description</th>
            <th>Product Category</th>
            <th>Product Price</th>
          	<th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.productTitle}"></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.productCategory}"></td>
            <td th:text="${product.productPrice}"></td>
            <td><a th:href="@{'/updateProductForm/' + ${product.productId}}" class="btn btn-secondary btn-sm">Update</a> </td>
            <td><a th:href="@{'/deleteProduct/' + ${product.productId}}" class="btn btn-danger btn-sm" 
               onclick="return confirm('Are you sure you want to delete this product?');">Delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
